{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="content__wrapper container">
    <h2 class="content__text__subtitle">Email:</h2>
    {% for em in email %}
    <p class="content__text__pr">{{ em }}</p>
    {% endfor %}
    <h2 class="content__text__subtitle">Телефоны:</h2>
    {% for t in tel %}
    <p class="content__text__pr">{{ t }}</p>
    {% endfor %}
</div>

{% endblock %}
